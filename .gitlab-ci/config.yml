# This file contains the configuration for the gitlab ci.
#
# To recreate the .gitlab-ci.yml file, run
#   ci-fairy generate-template
#
# The ci-fairy tool is part of
# https://gitlab.freedesktop.org/freedesktop/ci-templates
#

# We're happy to rebuild all containers when one changes.
.default_tag: &default_tag '2023-04-11.0'


# The list of all distributions we want to create job for.
# The template generates manual jobs for all these.
distributions:
  - name: fedora
    tag: *default_tag
    base_type: fedora
    # Tier1 is used to build the pages and check-{tree,patch}
    tier: 1
    versions:
      - '37'
  - name: fedora
    tag: *default_tag
    base_type: fedora
    tier: 2
    versions:
      - '36'
      - '38'
  - name: fedora
    tag: *default_tag
    base_type: fedora
    tier: 3
    versions:
      - '30'
      - '31'
      - '32'
      - '33'
      - '34'
      - '35'
  - name: ubuntu
    tag: *default_tag
    base_type: debian
    tier: 2
    versions:
      - '18.04'
      - '20.04'
      - '22.04'
      - 'devel'
      - 'rolling'
  - name: debian
    tag: *default_tag
    base_type: debian
    tier: 2
    versions:
      - '10'
      - '11'
      - 'sid'
  - name: debian
    tag: *default_tag
    base_type: debian
    tier: 3
    versions:
      - '9'
      - 'testing'
  - name: centos
    tag: *default_tag
    base_type: fedora
    tier: 2
    versions:
      - '7.5.1804'
      - '7.9.2009'
      - '8.1.1911'
      - '8.3.2011'
  - name: centos
    tag: *default_tag
    base_type: fedora
    tier: 3
    versions:
      - '7.6.1810'
      - '7.7.1908'
      - '7.8.2003'
      - '8.2.2004'
  - name: alpine
    tag: *default_tag
    base_type: alpine
    tier: 2
    versions:
      - 'latest'
